name: Build Image

on:
  workflow_call:
    inputs:
      ENVIRONMENT_NAME:
        required: true
        type: string
      REDIRECT_URL:
        required: true
        type: string
      API_URL:
        required: true
        type: string
      TAG:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: ${{ inputs.ENVIRONMENT_NAME }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Get lowercase repo name
        id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ghcr.io/${{ steps.string.outputs.lowercase }}/${{ inputs.ENVIRONMENT_NAME }}:${{ github.sha }}
            ghcr.io/${{ steps.string.outputs.lowercase }}/${{ inputs.ENVIRONMENT_NAME }}:${{ inputs.TAG }}-latest
          build-args: |
            REACT_APP_REDIRECT_URL=${{ inputs.REDIRECT_URL }}
            REACT_APP_SERVICE_API=${{ inputs.API_URL }}
            REACT_APP_APPINSIGHTS_KEY=${{ secrets.REACT_APP_APPINSIGHTS_KEY }}
            REACT_APP_CACHE_TIME_MINUTES=${{ secrets.REACT_APP_CACHE_TIME_MINUTES }}
            REACT_APP_CLIENT_ID=${{ secrets.REACT_APP_CLIENT_ID }}
            REACT_APP_TENANT_ID=${{ secrets.REACT_APP_TENANT_ID }}
            SKIP_PREFLIGHT_CHECK=${{ secrets.SKIP_PREFLIGHT_CHECK }}
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
